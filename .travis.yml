language: objective-c

# To prepare the system to install prerequisites or dependencies
before_install:
  - brew update
  - brew unlink cmake
  
# To install any prerequisites or dependencies necessary to run your build
install:  
  - brew install cmake
  
# To prepare your build for testing
before_script:
  - git clone https://github.com/Biomechanical-ToolKit/BTKData.git Testing/Data
      
script:
  - ROOT=`pwd`
  - rm -rf build
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE:CHAR=Release -DBUILD_SHARED_LIBS:BOOL=$WITH_SHARED_LIBS -DBUILD_TESTING:BOOL=1 -DBTK_EXTRA_COMPILER_WARNINGS:BOOL=1 -DBTK_TESTING_DATA_PATH:CHAR=$ROOT/Testing/Data -G "Unix Makefiles" ..
  - make
  - ctest -VV

compiler:
  - clang
  
env:
  matrix:
    - WITH_SHARED_LIBS=0
    - WITH_SHARED_LIBS=1